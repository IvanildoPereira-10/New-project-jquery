<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConsultaCep</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="src/consultaCep.js"></script>
    <script src="src/jquery-3.5.1.min.js"></script>

   
</head>
<body>
    <div class="container-fluid">
        <nav class="row navbar navbar-dark bg-dark">
            <a class="navbar-brand text-white">Consulta CEP</a>
            <div class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="CEP" id="buscaCep">
                <button class="btn btn-outline-success my-2 my-sm-0" onclick="consultaCep()">Consultar</button>
            </div>        
        </nav>
    </div>
      

    <div class="container mostraCep" style="margin-top: 30px;"> 

        <!--Barra de progresso-->  
        
        <div class="row progress bar_progresso">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>

        <div class="row">
            <table class="table">
                <thead>
                    <h2 id="pegaCep">Consulta CEP</h2> 
                </thead>
                <tbody>
                    <tr>
                        <td>Logradouro</td>
                        <td id="logradouro"></td>
                    </tr>
                    <tr>
                        <td>Bairro</td>
                        <td id="bairro"></td>
                    </tr>
                    <tr>
                        <td>Localidade</td>
                        <td id="localidade"></td>
                    </tr>
                    <tr>
                        <td>Estado</td>
                        <td id="uf"></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
    

    
</body>
</html>
